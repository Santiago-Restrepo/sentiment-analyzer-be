version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-analyzer-be
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - .env
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app

  mongodb:
    image: mongo:latest
    container_name: local-mongo
    ports:
      - '${MONGO_PORT}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
